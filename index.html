<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran (DERRXYZMODS)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- STYLING UMUM DAN LATAR BELAKANG PARTIKEL --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif; 
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000; 
            color: #f0f0f0; 
            overflow: hidden; 
            position: relative;
        }

        /* Canvas untuk Latar Belakang Partikel */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; 
            background: linear-gradient(135deg, #000000 0%, #111111 100%); 
        }
        
        /* --- Payment Container Styles --- */
        .payment-container {
            background-color: rgba(20, 20, 30, 0.2); 
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            width: 90%;
            max-width: 480px;
            z-index: 10;
            margin: 20px auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* >>> PERUBAHAN 1: Mengubah warna Header menjadi Putih */
        .header {
            text-align: center;
            font-size: 2em;
            font-weight: 900;
            color: #ffffff; /* DIUBAH dari #ff69b4 */
            text-shadow: none; 
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            width: 120px; 
            height: 120px;
            border-radius: 50%;
            padding: 5px;
            border: 4px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); 
            object-fit: cover;
        }
        
        h3 {
            color: #ff69b4;
            padding: 10px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3); 
            margin-top: 30px;
            font-size: 1.3em;
            text-transform: uppercase;
            text-shadow: none; 
        }

        .payment-method {
            padding: 20px 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        .payment-method:last-child {
            border-bottom: none;
        }

        .method-header {
            font-size: 1.2em;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .account-details {
            display: flex;
            align-items: center;
            margin-top: 10px;
            background-color: #1a1a2e; 
            padding: 12px;
            border-radius: 10px;
            border-left: 5px solid #ff69b4; 
            transition: all 0.3s;
        }
        
        .account-details:hover {
            box-shadow: 0 0 5px rgba(255, 105, 180, 0.4);
        }

        .account-details span {
            flex-grow: 1; 
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }

        .account-info {
            font-size: 0.9em;
            color: #b0b0b0;
            font-style: italic;
        }

        /* >>> PERUBAHAN 2: Mengubah warna teks tombol SALIN menjadi Putih */
        .copy-button {
            background: linear-gradient(45deg, #ff69b4, #ff00ff);
            color: #ffffff; /* DIUBAH dari #0d0d1a (Hitam) */
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
            transition: all 0.3s;
        }

        .copy-button:hover {
            background: linear-gradient(45deg, #ff00ff, #ff69b4);
            box-shadow: 0 0 10px rgba(255, 0, 255, 1);
            transform: scale(1.05);
        }
        
        /* --- QRIS Section --- */
        .qris-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
        }
        
        .qris-image {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 25px auto;
            border: 2px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: none; 
        }

        .qris-info p {
            margin: 8px 0;
            font-size: 1em;
            color: #e0e0e0;
        }

        .qris-nm-id {
            font-weight: 900;
            color: #00ffff;
            letter-spacing: 1px;
        }
        
        .footer-note {
            text-align: center;
            font-size: 0.9em;
            color: #ff69b4; 
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
            background-color: rgba(255, 105, 180, 0.05);
            border-radius: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="payment-container">
        
        <div class="header">DERRXYZMODS PAYMENT</div>

        <div class="logo-section">
            <img src="https://files.catbox.moe/tnl9hk.png" alt="Logo Pembayaran">
        </div>
        
        <h3>Metode Pembayaran Digital</h3>

        <div class="payment-method">
            <div class="method-header">GOPAY</div>
            <div class="account-info">ATAS NAMA: DERRXYZMODS</div>
            <div class="account-details">
                <span>081617434605</span>
                <button class="copy-button" onclick="copyToClipboard('081617434605', this)">SALIN</button>
            </div>
        </div>

        <div class="payment-method">
            <div class="method-header">DANA</div>
            <div class="account-info">ATAS NAMA: D.A***D Y**I</div>
            <div class="account-details">
                <span>088211108268</span>
                <button class="copy-button" onclick="copyToClipboard('088211108268', this)">SALIN</button>
            </div>
        </div>

        <div class="payment-method">
            <div class="method-header">OVO</div>
            <div class="account-info">ATAS NAMA: DERRXYZMODS</div>
            <div class="account-details">
                <span>081617434605</span>
                <button class="copy-button" onclick="copyToClipboard('081617434605', this)">SALIN</button>
            </div>
        </div>

    </div>

    <script>
        // --- KODE JAVASCRIPT CANVAS PARTIKEL ---
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        let hue = 0;

        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = `hsl(${hue}, 100%, 60%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.color = `hsl(${hue}, 100%, 60%)`; 
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 120; i++) {
                let size = Math.random() * 3 + 1;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() - 0.5) * 1.5;
                let speedY = (Math.random() - 0.5) * 1.5;
                particlesArray.push(new Particle(x, y, size, speedX, speedY));
            }
        }

        function connectParticles() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let dx = particlesArray[a].x - particlesArray[b].x;
                    let dy = particlesArray[a].y - particlesArray[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 120) {
                        ctx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.2)`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hue += 0.5; 
            if (hue >= 360) {
                hue = 0;
            }
            
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });


        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = buttonElement.textContent;
                // Mengganti warna saat berhasil disalin, memastikan teks tetap terbaca
                buttonElement.textContent = 'DONE SALIN!';
                buttonElement.style.background = '#00ffff'; 
                buttonElement.style.boxShadow = '0 0 10px rgba(0, 255, 255, 0.8)';
                buttonElement.style.color = '#000000'; // Mengganti warna teks menjadi hitam agar kontras dengan cyan

                // Mengembalikan warna dan teks asli
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                    buttonElement.style.background = 'linear-gradient(45deg, #ff69b4, #ff00ff)';
                    buttonElement.style.boxShadow = '0 0 5px rgba(255, 0, 255, 0.5)';
                    buttonElement.style.color = '#ffffff'; // Kembali ke putih
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin:', err);
                alert('Gagal menyalin. Silakan salin manual: ' + text);
            });
        }
    </script>
</body>
</html>
